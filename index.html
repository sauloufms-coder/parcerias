<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Entrar — Sistema de Parcerias</title>
  <style>
    :root {
      --azul: #005caa; /* tom UFMS aproximado */
      --azul-escuro: #004a88;
      --cinza: #f4f6f8;
      --txt: #0f172a;
    }
    body { margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial; 
background:var(--cinza); color:var(--txt);}
    .wrap { min-height:100vh; display:grid; place-items:center; padding:24px; }
    .card {
      width:100%; max-width:420px; background:#fff; border-radius:16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08); padding:28px;
      border:1px solid #e5e7eb;
    }
    h1 { margin:0 0 6px 0; font-size:20px; font-weight:700; color:var(--azul-escuro);}
    .sub { color:#475569; margin-bottom:20px; font-size:14px;}
    label { display:block; font-size:13px; color:#334155; margin:10px 0 6px;}
    input[type=password] {
      width:100%; padding:12px 14px; border:1px solid #cbd5e1; border-radius:12px;
      outline:none; font-size:15px;
    }
    input[type=password]:focus { border-color: var(--azul); box-shadow: 0 0 0 3px rgba(0,92,170,.12); }
    button {
      width:100%; margin-top:16px; padding:12px 16px; border:none; border-radius:12px;
      background:linear-gradient(135deg, var(--azul), var(--azul-escuro)); color:#fff;
      font-weight:700; cursor:pointer;
    }
    button:disabled{ opacity:.6; cursor:not-allowed; }
    .err { color:#b91c1c; font-size:13px; margin-top:10px; min-height:16px;}
    .foot { margin-top:20px; font-size:12px; color:#64748b; text-align:center;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Sistema de Gestão de Parcerias</h1>
      <div class="sub">Insira a senha para acessar o sistema.</div>
      <form id="f">
        <label>Senha</label>
        <input id="p" type="password" autocomplete="current-password" autofocus required />
        <button id="b" type="submit">Entrar</button>
        <div id="e" class="err"></div>
      </form>
      <div class="foot">© UFMS • Aginova</div>
    </div>
  </div>
  <script>
    const form = document.getElementById('f');
    const pass = document.getElementById('p');
    const btn = document.getElementById('b');
    const err = document.getElementById('e');

    const qp = new URLSearchParams(window.location.search);
    const next = qp.get('next') || '/';

    form.addEventListener('submit', async (ev) => {
      ev.preventDefault();
      err.textContent = '';
      btn.disabled = true;
      try {
        const res = await fetch('/api/login', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ password: pass.value })
        });
        if (res.ok) {
          window.location.href = next;
        } else {
          err.textContent = 'Senha incorreta.';
        }
      } catch {
        err.textContent = 'Falha de rede. Tente novamente.';
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
