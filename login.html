<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Entrar • Parcerias</title>
  <style>
    :root { --ufms:#006FB8; --bg:#f6f9fc; }
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;}
    body{display:grid;place-items:center;background:var(--bg);}
    .card{width:min(420px,92vw);background:#fff;border-radius:16px;padding:24px;box-shadow:0 6px 20px rgba(0,0,0,.08)}
    h1{margin:0 0 8px;color:#111;font-size:20px}
    p{margin:0 0 16px;color:#444}
    label{font-size:13px;color:#333;display:block;margin:12px 0 6px}
    input[type="password"]{width:100%;padding:12px 14px;border:1px solid #d8dee4;border-radius:10px;font-size:16px;outline:none}
    input[type="password"]:focus{border-color:var(--ufms);box-shadow:0 0 0 3px rgba(0,111,184,.15)}
    button{margin-top:16px;width:100%;padding:12px 
16px;border:0;border-radius:10px;background:var(--ufms);color:#fff;font-weight:600;font-size:16px;cursor:pointer}
    button:hover{filter:brightness(1.05)}
    .err{margin-top:10px;color:#b00020;font-size:13px;display:none}
    .brand{display:flex;gap:10px;align-items:center;margin-bottom:12px}
    .brand .dot{width:12px;height:12px;background:var(--ufms);border-radius:50%}
    .muted{font-size:12px;color:#666;margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <div class="brand"><div class="dot"></div><strong>UFMS • AGINOVA</strong></div>
    <h1>Acessar</h1>
    <p>Informe a senha para entrar.</p>
    <form id="f" method="POST" action="/api/login">
      <label for="pw">Senha</label>
      <input id="pw" name="password" type="password" autocomplete="current-password" required />
      <button type="submit">Entrar</button>
      <div id="e" class="err">Senha incorreta.</div>
    </form>
    <div class="muted">Acesso restrito.</div>
  </div>
  <script>
    const f = document.getElementById('f');
    const e = document.getElementById('e');
    f.addEventListener('submit', async (ev) => {
      ev.preventDefault();
      e.style.display = 'none';
      const fd = new FormData(f);
      const res = await fetch('/api/login', { method:'POST', body: fd });
      if (res.redirected) { location.href = res.url; return; }
      if (res.status === 302) { location.href = '/app/'; return; }
      if (res.ok) { location.href = '/app/'; return; }
      e.style.display = 'block';
    });
  </script>
</body>
</html>
