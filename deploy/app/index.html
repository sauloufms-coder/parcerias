<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <base href="/app/" />

  <meta name="viewport" content="width=device-width, 
initial-scale=1.0" />
  <title>Sistema de Gestão de Parcerias - Aginova - UFMS</title>

  <!-- IMPORTANTE: sem a barra inicial! Agora ficam relativos a 
/app/ -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Também sem barra inicial -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      var swUrl = 'flutter_service_worker.js?v=' + 
Math.random().toString(36).slice(2);
      navigator.serviceWorker.register(swUrl, { scope: '/app/' 
}); // <- escopo certo
    });
  }
</script>
</html>
